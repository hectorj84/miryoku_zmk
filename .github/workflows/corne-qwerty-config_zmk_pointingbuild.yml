# This name will appear in the GitHub Actions list.
name: 'Build MiryokuCorne QWERTYPointing'

on:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left", "corne_right"]'
      alphas: '["qwerty"]'
      # 1. This tells Miryoku to use the pointing-compatible keymap
      mapping: '["pointing"]'
      # 2. This enables the ZMK driver code
      kconfig: '["CONFIG_ZMK_POINTING=y"]'
      # 3. CRITICAL: Use the branch that supports the pointing feature
      zmk_branch: '["main"]' 
      zmk_repo: '["zmkfirmware/zmk"]'
